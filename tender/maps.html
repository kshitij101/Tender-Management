<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>demo</h3>
    <div id="map">
      
    </div>
     <script>
      function initMap() {
        var myloc = {lat:13.344262899999999, lng:74.7949515};
        var map = new google.maps.Map(document.getElementById('map'), {
          /*1: World
5: Landmass/continent
10: City
15: Streets
20: Buildings*/
          zoom: 20,
          center: myloc
        });
        var marker = new google.maps.Marker({
          position: myloc,
          map: map
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Be7PONfshO9x4RVMI6x3ldcU4ZvLy8s&callback=initMap">
    </script>
  </body>
</html>
